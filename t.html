<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Card</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      .pricing-card {
        position: relative;
        background: transparent;
        border: 1px solid #0f222c;
        color: #dce1e6;
        width: 300px;
        padding: 30px 25px;
        border-radius: 18px; /* rounded corners */
        overflow: hidden; /* keep pseudo-element inside */
      }

      /* Square cut-out at top right 80x80 */
      .pricing-card::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 60px;
        height: 60px;
        background: #0a0f1200; /* same as page background to "erase" */
        /* no clip-path here, it’s just a square */
        border: solid 2px #0f222c; /* border to match card */
        border-radius: 20px 20px 20px 0; /* rounded corners */
      }

      .plan-title {
        margin: 0 0 15px;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .price {
        font-size: 2.5rem;
        margin: 0;
        color: #3db2ff;
      }

      .price span {
        font-size: 1rem;
        color: #c4c9cc;
      }

      .features {
        list-style: none;
        padding: 0;
        margin: 25px 0;
      }

      .features li {
        padding-left: 25px;
        margin-bottom: 15px;
        position: relative;
        font-size: 0.95rem;
      }

      .features li::before {
        content: "✔";
        position: absolute;
        left: 0;
        color: #3db2ff;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: transparent;
        color: #dce1e6;
        border: 1px solid #0f222c;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #3db2ff;
        color: #0a0f12;
        border-color: #3db2ff;
      }
    </style>
  </head>
  <body>
    <div class="pricing-card">
      <h2 class="plan-title">Workflow</h2>
      <p class="price">£75<span>/ Month</span></p>

      <ul class="features">
        <li>Access To Basic Features</li>
        <li>Basic Reporting And Analytics</li>
        <li>Up To 20 Individual Users</li>
        <li>Basic Chat And Email Support</li>
      </ul>

      <button class="btn">Get Started</button>
    </div>
  </body>
</html>
